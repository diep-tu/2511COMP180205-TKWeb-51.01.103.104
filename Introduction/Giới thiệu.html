<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p{
        font-size: 24px;
        margin-left: 80px;
        margin-top: 80px;

      }
      span.bold{
        font-weight: bold;
      }
      span.fb:hover{
        color: blue;
      }
      img{
        border:2px dashed salmon;
        border-radius: 5px;
        float: right;
        margin-right: 90px;
        margin-top: 40px;
      }
      img:hover{
        transform: scale(1.5);
        transition: 1.5s;
      } 
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        color: #2c3e50;
      }
      .container {
        max-width: 1000px;
        margin: 60px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
        align-items: center;
      }
      .avatar {
        flex: 1 1 250px;
        text-align: center;
      }
      .avatar img {
        width: 100%;
        max-width: 250px;
        border-radius: 10px;
        border: 4px dashed salmon;
        transition: transform 0.8s ease;
      }
      .avatar img:hover {
        transform: scale(1.1);
      }
      .info {
        flex: 2 1 300px;
      }
      .info p {
        font-size: 18px;
        margin: 10px 0;
      }
      .info span.bold {
        font-weight: bold;
        color: #34495e;
      }
      .info a {
        color: #2980b9;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .info a:hover {
        color: #e74c3c;
        text-decoration: underline;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }
        .info {
          text-align: center;
        }
      }
    </style>
</head>
<body>
    <div class="container">
    <div class="avatar">

    </div>

          https://www.facebook.com/profile.php?id=61579559354360
        </a>
      </p>
      <p><span class="bold">Email:</span>

          5101104104@student.hcmue.edu.vn
        </a>
      </p>
    </div>
  </div>
</body>
</html>
